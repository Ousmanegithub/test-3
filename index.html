<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Les formulaires</h1>
    <hr>
    <form>
        <h2>Les Inputs(Les saisies)</h2>
        <hr>
        <label for="nom">Nom</label>
        <input type="text" id="nom">
        <br><br>

        <label for="prenom">Prenom</label>
        <input type="text" id="prenom">
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email">
        <br><br>

        <label for="pass">Mot de passe</label>
        <input type="password" id="pass">
        <br><br>
        <h2>Les Checkbox</h2>
        <hr>

        <label for="toyota">Toyota</label>
        <input type="checkbox" id="toyota">
        <label for="mercedex">Mercedes</label>
        <input type="checkbox" id="mercedex">
        <label for="audi">Audit</label>
        <input type="checkbox" id="audi">
        <br><br>
        <h2>Les Radios</h2>
        <hr>
        <label for="fruit_1">Mangues</label >
        <input type="radio" id="fruit_1" name="fruit">
        <label for="fruit_2" >Oranges</label >
        <input type="radio" id="fruit_2" name="fruit">
        <label for="fruit_3" >Bananas</label>
        <input type="radio" id="fruit_3" name="fruit">
    </form>
</body>

</html>
